<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medical Presc</title>
    </h:head>

    <h:body style="position: absolute; top: 0;bottom: 0;left: 0;right: 0;padding: 0;margin: 20;">

        <div align="center">
            <a href="https://proxmeru.co.mz/" target="_blank"><p:graphicImage url="IMG/pxm.png" style="width: 7%;" /></a>
            <p style="font-size: 36px; font-family: 'Segoe UI', Arial, sans-serif;margin-top: 0%; font-weight: bold; color: #55CD29">extra<span style="font-size: 46px; text-decoration: overline; font-weight: bolder; color: #ff5285">HOSPITALAR</span></p>
            <p style="font-size: 18px; font-weight: normal; margin-top: -2.4%; margin-bottom: 2.5%; font-family: 'Segoe UI', Arial, sans-serif; color: #666">Sistema de facturamento hospitalar</p>       
        </div>

        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem style="border: 1px solid #ccc;" icon="fa fa-plus" value="Atendimento" url="inicial.jsf" ajax="true" update="@form">
                    <f:param name="i" value="0" />   
                </p:menuitem>

                <p:menuitem style="border: 1px solid #ccc;" icon="fa fa-address-card-o" value="Gestão Clínica" url="gestao.jsf" ajax="true" update="@form">
                    <f:param name="i" value="1" />   
                </p:menuitem>

                <p:menuitem style="border: 1px solid #ccc" icon="fa fa-user" disabled="#{usuarioBean.usuario.confAcesso == 'Usuário'}" ajax="true" value="Gestão de Usuários" url="usuario.jsf" update="@form">
                    <f:param name="i" value="2" />
                </p:menuitem>

                <p:menuitem style="border: 1px solid #ccc" icon="fa fa-cog" ajax="true" value="Definições" url="definicao.jsf" update="@form">
                    <f:param name="i" value="3" />
                </p:menuitem>

                <p:menuitem style="border: 1px solid #ccc" value="Sair (#{usuarioBean.usuario.confNome})" icon="fa fa-sign-out" action="#{usuarioBean.logOff}" ajax="true" update="@form">
                    <f:param name="i" value="4" />
                </p:menuitem>

            </p:tabMenu>
        </h:form>

        <br/>
        
        <ui:insert></ui:insert>
        
    <div style="border: 1px solid #ccc;border-radius: 3px;background: #eee;text-align: center; position: fixed; left: 0; bottom: 0;width: 100%;">
        <p style="text-align: center; font-size: 16px; font-family: 'Segoe UI', Arial, sans-serif;">
            &copy;#{definicaoBean.ano} <span style="font-weight: bold;"><a style="color: #000" href="https://proxmeru.co.mz/" target="_blank">extraHospitalar</a></span>. Desenvolvido por Proxmeru Tecnologia, E.I.
        </p>
    </div>
    </h:body>
    
</html>
