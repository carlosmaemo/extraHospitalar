<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>extraHospitalar</title>
    </h:head>
    <h:body>

        <br/>
        <br/>
        <br/>
        <br/>

        <div align="center">
            <a href="https://proxmeru.co.mz/" target="_blank"><p:graphicImage url="IMG/pxm.png" style="width: 7%;" /></a>
            <p style="font-size: 36px; font-family: 'Segoe UI', Arial, sans-serif;margin-top: 0%; font-weight: bold; color: #55CD29">extra<span style="font-size: 46px; text-decoration: overline; font-weight: bolder; color: #ff5285">HOSPITALAR</span></p>
            <p style="font-size: 18px; font-weight: normal; margin-top: -2.4%; margin-bottom: 2.5%; font-family: 'Segoe UI', Arial, sans-serif; color: #666">Sistema de facturamento hospitalar</p>       
        </div>

        <h:form>

            <p:growl showDetail="false"/>

            <h:panelGrid cellspacing="4px" cellpadding="3px" columns="2" style="margin: 0 auto; border: 1px solid #ccc; padding: 1%; background-color: #ddd">

                <p:outputLabel for="inpNome" value="Usuário:"/>
                <p:inputText id="inpNome" required="true" requiredMessage="O campo 'Username' não pode estar vazio!" value="#{usuarioBean.usuario.username}"/>
                <p:outputLabel for="inpSenha" value="Senha:"/>
                <p:password id="inpSenha" required="true" requiredMessage="O campo 'Password' não pode estar vazio!"   value="#{usuarioBean.usuario.password}"/>
                <h:column/>
                <p:commandButton icon="fa fa-sign-in" action="#{usuarioBean.logar()}" update="@form" value="&nbsp;Entrar"/>

            </h:panelGrid>

            <br/>

        </h:form>
    </h:body>
</html>
