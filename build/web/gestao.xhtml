<?xml version='1.0' encoding='UTF-8' ?>

    <h:form enctype='multipart/form-data'>

                                <p:column style="border: none">
                                    <h:outputLabel for="apelidoPaciente" value="Apelido:"/>
                                </p:column>
                                <p:column style="border: none">
                                    <h:outputLabel for="contactoPaciente" value="Contacto:"/>

                                <p:column style="border: none">
                                    <h:outputLabel for="enderecoPaciente" value="Endereço:"/>

                                <p:column style="border: none">
                                    <h:outputLabel for="nidPaciente" value="NID:"/>

                                <p:column style="border: none">
                                    <h:outputLabel for="sexoPaciente" value="Sexo:"/>

                                <p:column style="border: none">

                                <p:column style="border: none">
                                    <p:inputText id="nidPaciente" style="width: 185px" maxlength="45" value="#{pacienteBean.paciente.nidPaciente}"/>

                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>

                                IMPORTAR / EXPORTAR
                                
                                &nbsp;
                                <p:fileUpload value="{pacienteBean.ficheiro}" mode="simple" skinSimple="false"/>

                                    <p:dataExporter type="xlsxstream" target="tabelaPacientes" fileName="Pacientes"/>
                                </p:commandButton>

                                    <p:confirm header="Confirmação" message="Deseja mesmo remover o paciente?" icon="ui-icon-alert">
                                    </p:confirm>
                                </p:commandButton>

                                <p:commandButton style="font-size: 17px" icon="fa fa-pencil" action="#{pacienteBean.editar(paciente)}" update="@form"></p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="&nbsp;Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                    <p:commandButton value="&nbsp;Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                                </p:confirmDialog>

                            </p:column>
